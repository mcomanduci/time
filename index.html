<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hour</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <h2 class="timezone">Europe/London</h2>
        <button class="change fa-solid fa-globe" data-micromodal-trigger="modal-1"></button>
        <h1 class="hour">00:00:00</h1>
        <h2 class="date">Monday, 1 May, 2023</h2>
      </div>
    </div>
    
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <div class="subcontainer-modal">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
            </header>
              <main class="modal__content" id="modal-1-content">
                <select name="timezone-pick" id="tz-pick" class="seletor">
                  <option value="">Pick a timezone</option>
                  <option value="sp" class="picked">SÃ£o Paulo</option>
                  <option value="ny">Nova York</option>
                  <option value="london">London</option>
                  <option value="tokyo">Tokyo</option>
                  <option value="paris">Paris</option>
                  <option value="sydney">Sydney</option>
                </select>
              <button
                data-micromodal-close
                aria-label="Close this dialog window"
                class="apply-button"
              >
                Apply
              </button>
            </main>
          </div>
        </div>
      </div>
    </div>
    
    
            


    <script src="./node_modules/micromodal/dist/micromodal.min.js"></script>
    <script src="./node_modules/dayjs/dayjs.min.js"></script>
    <script src="./node_modules/dayjs/plugin/utc.js"></script>
    <script src="./node_modules/dayjs/plugin/timezone.js"></script>
    <script src="./node_modules/dayjs/plugin/isoWeek.js"></script>
    <script src="./node_modules/dayjs/locale/pt-br.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
