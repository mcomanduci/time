<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hour</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="stylesSP.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="subcontainer">
        <div class="select-zone">
          <h2 class="timezone">Europe/London</h2>
          <button
            class="change fa-solid fa-globe"
            data-micromodal-trigger="modal-1"
          ></button>
        </div>
        <h1 class="hour">00:00:00</h1>
        <h2 class="date">Monday, 1 May, 2023</h2>
      </div>
    </div>

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div
          class="modal__container"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-1-title"
        >
          <div class="subcontainer-modal">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">Change Timezone</h2>
            </header>
            <main class="modal__content" id="modal-1-content">
              <select name="timezone-pick" id="tz-pick" class="seletor">
                <option value="">Pick a timezone</option>
                <option value="sp" class="picked">SÃ£o Paulo</option>
                <option value="ny">Nova York</option>
                <option value="london">London</option>
                <option value="tokyo">Tokyo</option>
                <option value="paris">Paris</option>
                <option value="sydney">Sydney</option>
              </select>
              <button
                data-micromodal-close
                aria-label="Close this dialog window"
                class="apply-button"
              >
                Apply
              </button>
            </main>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/micromodal/0.4.10/micromodal.min.js"
      integrity="sha512-qcwcAul7d7yUcoz3MmQABiaGDa+gVkaDWgZX6wEd/z3I6z62nQCDW3EqioQG+O+QlGCpxmJLdH5snh4IaDPiPA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"
      integrity="sha512-FwNWaxyfy2XlEINoSnZh1JQ5TRRtGow0D6XcmAWmYCRgvqOUTnzCxPc9uF35u5ZEpirk1uhlPVA19tflhvnW1g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/utc.min.js"
      integrity="sha512-z84O912dDT9nKqvpBnl1tri5IN0j/OEgMzLN1GlkpKLMscs5ZHVu+G2CYtA6dkS0YnOGi3cODt3BOPnYc8Agjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/plugin/timezone.min.js"
      integrity="sha512-jmsGNYDezdyZ+W3bVeZy83kZp/2n5BgWe/0solkveG0vSSrP9XIVTD1tNiM1OqImc4H3OxHfs1uSfVclOU3mWw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/locale/pt-br.min.js"
      integrity="sha512-NhVRBurgyQh9QdTuhVj+REoRu/2Sf2IP12VfnGmfc/jPG3uGUquxOLvRpq5R/hGkAR3wO0qSReX5+b3KDFgufQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
